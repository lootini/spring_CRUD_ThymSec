<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>
<div th:if="${products.size()!=0}">
  <table border="2">
    <thead>
    <tr>
      <th>ID Product</th><th>Name Product</th><th>Description Product</th>
      <th>Coût Product</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="products:${products}">
      <td th:text="${products.product_id}"></td>
      <td th:text="${products.name}"></td>
      <td th:text="${products.description}"></td>
      <td th:text="${products.cost}"></td>
    </tr>
    </tbody>

  </table>

</div>
<div th:unless="${products.size()!=0}">

  <h1>Aucun Produit n'est enregistré dasn la table Product</h1>
</div>


</body>
</html>
